version: '3.3'

services:
  ai-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: behnamrhp/ai-agent-orchestrator:latest
    container_name: ai-orchestrator
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount workspace if using local Docker workspace
      - ./workspace:/workspace
    restart: unless-stopped
